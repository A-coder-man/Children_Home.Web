<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Exercise Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Math Exercise Generator</h1>
        
        <form id="exerciseForm">
            <label for="operation">Select Operation:</label>
            <select id="operation">
                <option value="addition">Addition</option>
                <option value="subtraction">Subtraction</option>
                <option value="multiplication">Multiplication</option>
                <option value="division">Division</option>
            </select>
            
            <label for="upper">Upper Operand Length:</label>
            <input type="number" id="upper" min="1" max="10" value="3">
            
            <label for="lower">Lower Operand Length:</label>
            <input type="number" id="lower" min="1" max="10" value="3">
            
            <label for="numSums">Number of Sums:</label>
            <input type="number" id="numSums" min="1" value="10">
            
            <button type="submit" id="generate">Generate Exercises</button>
            <button type="button" id="toggleAnswers">Show/Hide Answers</button>
        </form>

        <div id="exerciseResults"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
