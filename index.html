<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Hello</title>
  <style>
    h1 {
      animation: hello 5s infinite;
    }

    @keyframes hello {
      from {
        text-align: center;
      }

      to {
        text-align: right;
      }
    }
  </style>
</head>
<body>
  <h1>Hello!</h1>
</body>
</html>
