<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Exercise Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Math Exercise Generator</h1>
    
    <label for="operation">Select Operation:</label>
    <select id="operation">
        <option value="addition">Addition</option>
        <option value="subtraction">Subtraction</option>
        <option value="multiplication">Multiplication</option>
        <option value="division">Division</option>
    </select>
    
    <label for="min">Minimum Value:</label>
    <input type="number" id="min" value="1">
    
    <label for="max">Maximum Value:</label>
    <input type="number" id="max" value="10">
    
    <label for="exercises">Number of Exercises:</label>
    <input type="number" id="exercises" value="10">
    
    <button id="generate">Generate Exercises</button>
    
    <script src="script.js"></script>
</body>
</html>
